{% extends 'layout.html' %}

{% block content %}
{% raw %}
<div ng-cloak ng-controller="OrderReportController as controller">
	<h1>Your orders</h1>
	<ul>
		<li ng-repeat="(index, order) in orders">
			<p>
				Dough: {{ order.dough }}
			</p>
			<p>
				Ingredients: {{ order.ingredients.join(',') }}
			</p>
		</li>
	</ul>
</div>
{% endraw %}
{% endblock %}
